<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

	<div id="container">

		<div id="conteudo-left-resumo">
			<p:panel header="Resumo da Operação" id="idPainelResumo"
				style="width: 100%; text-align: center">


				<p:panelGrid id="idPngResumo" columns="2"
					style="width: 100%; margin-top: 5px; text-align: left"
					columnClasses="grid50, grid50">
					<h:panelGroup>
						<p:panelGrid columns="2" columnClasses="grid50, grid50"
							styleClass="semBorda">
							<p:outputLabel value="Faturamento Total" />
							<p:inputText value="#{fechamentoBean.totalReceita}"
								style="text-align:center">
								<f:convertNumber type="currency" locale="pt_BR" />
							</p:inputText>
						</p:panelGrid>
					</h:panelGroup>
					<h:panelGroup>
						<p:panelGrid columns="2" columnClasses="grid50, grid50"
							styleClass="semBorda">
							<p:outputLabel value="Comissão Total" />
							<p:inputText style="text-align:center; color: red"
								value="#{fechamentoBean.comissaoTotal}">
								<f:convertNumber type="currency" locale="pt_BR" />
							</p:inputText>
						</p:panelGrid>
					</h:panelGroup>
					<h:panelGroup style="width: 50%; margin-top: 0px">
						<p:dataTable id="idTabela" style="width: 100%; margin-top:0px"
							value="#{fechamentoBean.formaPagValor}" var="item">
							<p:column headerText="Pagamento" style="text-align: center">
								<h:outputText value="#{item.forma.descricao}" />
							</p:column>

							<p:column headerText="Valor" style="text-align: center">
								<h:outputText value="#{item.valor}">
									<f:convertNumber type="currency" locale="pt_BR" />
								</h:outputText>
							</p:column>
						</p:dataTable>
					</h:panelGroup>

					<h:panelGroup style="width: 50%">
						<p:panelGrid columns="2" styleClass="semBorda"
							columnClasses="grid50, grid50" style="text-align: left">
							<p:outputLabel value="Comissão Vendas" />
							<p:inputText value="#{fechamentoBean.comissoesVendas}"
								style="text-align:center">
								<f:convertNumber type="currency" locale="pt_BR" />
							</p:inputText>

							<p:outputLabel value="Comissão Aberturas" />
							<p:inputText value="#{fechamentoAberturaBean.comissaoAberturas}"
								style="text-align:center">
								<f:convertNumber type="currency" locale="pt_BR" />
							</p:inputText>

							<p:outputLabel value="Comissão Colocações" />
							<p:inputText value="#{fechamentoAberturaBean.comissaoColocacao}"
								style="text-align:center">
								<f:convertNumber type="currency" locale="pt_BR" />
							</p:inputText>

							<p:separator />
							<p:separator />

							<p:outputLabel value="Premiação Aberturas" />
							<p:inputText value="#{fechamentoAberturaBean.premiacaoAbertura}"
								style="text-align:center">
								<f:convertNumber type="currency" locale="pt_BR" />
							</p:inputText>

							<p:outputLabel value="Premiação Colocações" />
							<p:inputText value="#{fechamentoAberturaBean.premiacaoColocacao}"
								style="text-align:center">
								<f:convertNumber type="currency" locale="pt_BR" />
							</p:inputText>

							<p:outputLabel value="Faturamento Premiação" />
							<p:inputText value="#{fechamentoBean.faturamentoPremiacao}"
								style="text-align:center">
								<f:convertNumber type="currency" locale="pt_BR" />
							</p:inputText>

							<p:separator />
							<p:separator />


							<p:outputLabel value="Premiação" />
							<p:inputNumber value="#{fechamentoBean.premiacao}"
								style="color:red; text-align: center" decimalSeparator=","
								thousandSeparator="." decimalPlaces="2">
								<p:ajax listener="#{fechamentoBean.calculaRepasse}"
									process="@this" partialSubmit="true" update="repasse" />
							</p:inputNumber>

							<p:outputLabel value="Repasse" />
							<p:inputText value="#{fechamentoBean.repasse}" id="repasse"
								style="text-align:center">
								<f:convertNumber type="currency" locale="pt_BR" />
							</p:inputText>

						</p:panelGrid>
					</h:panelGroup>

				</p:panelGrid>

			</p:panel>
		</div>

		<div id="conteudo-right-resumo">
			<p:panel header="Outros Valores" id="idPainelOutros"
				style="width: 100%; text-align: center; margin-top: 0px">

				<p:panelGrid columns="2" styleClass="semBorda"
					style="text-align: left">

					<p:outputLabel value="Custos Totais" />
					<p:inputText value="#{fechamentoCustosBean.custoTotal}"
						style="text-align:center; color: red">
						<f:convertNumber type="currency" locale="pt_BR" />
					</p:inputText>

					<p:outputLabel value="Despesas Totais" />
					<p:inputText value="#{fechamentoDespesasBean.despesaTotal}"
						style="text-align:center; color: green">
						<f:convertNumber type="currency" locale="pt_BR" />
					</p:inputText>

					<p:outputLabel value="Comissão recolhida" />
					<p:inputText value="#{fechamentoRecolhidaRessarcidaBean.recolhida}"
						style="text-align:center; color: green">
						<f:convertNumber type="currency" locale="pt_BR" />
					</p:inputText>

					<p:outputLabel value="Comissão Ressarcida" />
					<p:inputText
						value="#{fechamentoRecolhidaRessarcidaBean.ressarcida}"
						style="text-align:center; color: red">
						<f:convertNumber type="currency" locale="pt_BR" />
					</p:inputText>

					<p:outputLabel value="Salário descontado" />
					<p:inputText value="#{fechamentoDescontoSalarioBean.desconto}"
						style="text-align:center; color: green">
						<f:convertNumber type="currency" locale="pt_BR" />
					</p:inputText>

					<p:outputLabel value="Recebimento Inadimplente" />
					<p:inputText value="#{fechamentoRecebimentoInadimplenteBean.total}"
						style="text-align:center; color: green">
						<f:convertNumber type="currency" locale="pt_BR" />
					</p:inputText>

					<p:outputLabel value="Diferença - Produtos" />
					<p:inputText value="#{fechamentoAcertoProdutoBean.descontoTotal}"
						style="text-align:center; color: green">
						<f:convertNumber type="currency" locale="pt_BR" />
					</p:inputText>

				</p:panelGrid>

			</p:panel>
		</div>
	</div>

</ui:composition>
