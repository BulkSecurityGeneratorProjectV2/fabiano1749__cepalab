<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

	<p:panel header="ComissÃµes Recolhidas / Ressarcidas"
		style="margin-top:20px; width: 70%; text-align: center">

		<p:dataTable id="idTabelaRecRess"
			value="#{fechamentoRecolhidaRessarcidaBean.listaRecolhidaRessarcida}" style="width: 100%"
			var="item">
			<p:column headerText="Custo" style="text-align: center; width: 20%">
				<h:outputText value="#{item.tipo.descricao}" />
			</p:column>

			<p:column headerText="Data" style="text-align: center; width: 20%">
				<h:outputText value="#{item.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="Valor" style="text-align: center; width: 20%">
				<h:outputText value="#{item.valor}">
					<f:convertNumber type="currency" locale="pt_BR" />
				</h:outputText>
			</p:column>

		</p:dataTable>

	</p:panel>

</ui:composition>
