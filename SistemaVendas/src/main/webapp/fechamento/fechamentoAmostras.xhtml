<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

	<p:panel header="Amostras do período"
		style="margin-top:20px; width: 95%; text-align: center">

		<p:dataTable id="idTabelaAmostras"
			value="#{fechamentoBean.item.listaAmostras}"
			style="width: 100%" var="item"
			sortBy="#{item.operacao.cliente.codigo}">

			<p:column headerText="Código" style="text-align: center; width: 10%"
				sortBy="#{item.operacao.cliente.codigo}">
				<h:outputText value="#{item.operacao.cliente.codigo}" />
			</p:column>

			<p:column headerText="Cliente" style="text-align: center; width:35%">
				<h:outputText value="#{item.operacao.cliente.nome}" />
			</p:column>

			<p:column headerText="Produto" style="text-align: center; width: 20%" filterBy="#{item.produto.nome}" filterMatchMode="contains" >
				<h:outputText value="#{item.produto.nome}" />
			</p:column>

			<p:column headerText="Quantidade" style="text-align: center; width: 10%">
				<h:outputText value="#{item.quantidade}" />
			</p:column>

			<p:column headerText="Observação" style="text-align: center; width: 25%">
				<h:outputText value="#{item.observacao}"/>
			</p:column>

		</p:dataTable>

	</p:panel>

</ui:composition>
