<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

	<p:panel header="Descontos de Frete"
		style="margin-top:20px; width: 90%; text-align: center">

		<p:dataTable id="idTabelaFrete"
			value="#{fechamentoBean.item.listaOperacoesComFreteNoPeriodo}"
			style="width: 100%" var="item">
			<p:column headerText="Cliente" style="text-align: center; width: 40%">
				<h:outputText value="#{item.cliente.nome}" />
			</p:column>

			<p:column headerText="Data da OperaÃ§ao"
				style="text-align: center; width: 20%">
				<h:outputText value="#{item.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="Data de envio"
				style="text-align: center; width: 20%">
				<h:outputText value="#{item.dataEnvio}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="Frete Descontado"
				style="text-align: center; width: 20%">
				<h:outputText value="#{item.descontoComissaoFrete()}">
					<f:convertNumber type="currency" locale="pt_BR" />
				</h:outputText>
			</p:column>

			<p:columnGroup type="footer">
				<p:row>
					<p:column colspan="3" footerText="Total" style="text-align: right">
					</p:column>


					<p:column colspan="1">
						<f:facet name="footer">
							<h:outputText
								value="#{fechamentoBean.item.descontoComissaoFrete}"
								style="text-align: center">
								<f:convertNumber type="currency" locale="pt_BR" />
							</h:outputText>
						</f:facet>
					</p:column>

				</p:row>
			</p:columnGroup>





		</p:dataTable>

	</p:panel>

</ui:composition>
