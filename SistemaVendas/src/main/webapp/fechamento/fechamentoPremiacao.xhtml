<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">



	<p:dataTable id="idTabelaPremiacao"
		value="#{fechamentoPremiacaoBean.listaPremiacao}" style="width: 70%; margin-top: 20px"
		var="item">

		<f:facet name="header">
			<p:commandButton value="Gerar Premiação"
				actionListener="#{fechamentoPremiacaoBean.inicio}"
				process="@this idForm:dataInicio idForm:dataFim"
				partialSubmit="true" update="idTabelaPremiacao" />
		</f:facet>

		<p:column headerText="Funcionário" style="text-align: center">
			<h:outputText value="#{item.funcionario.nome}" />
		</p:column>

		<p:column headerText="Faturamento Total" style="text-align: center">
			<h:outputText value="#{item.faturamentoTotal}">
				<f:convertNumber type="currency" locale="pt_BR" />
			</h:outputText>
		</p:column>

		<p:column headerText="Premiação Abertura" style="text-align: center">
			<h:outputText value="#{item.premiacaoAbertura}">
				<f:convertNumber type="currency" locale="pt_BR" />
			</h:outputText>
		</p:column>

		<p:column headerText="Premiação Colocação" style="text-align: center">
			<h:outputText value="#{item.premiacaoColocacao}">
				<f:convertNumber type="currency" locale="pt_BR" />
			</h:outputText>
		</p:column>

		<p:column headerText="Faturamento Premiação"
			style="text-align: center">
			<h:outputText value="#{item.faturamentoPremiacao}">
				<f:convertNumber type="currency" locale="pt_BR" />
			</h:outputText>
		</p:column>
	</p:dataTable>



</ui:composition>
