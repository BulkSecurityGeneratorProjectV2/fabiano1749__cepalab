<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<h1 class="fa-page-title">Cadastro de Rotas</h1>
	<h:outputStylesheet library="css" name="sistema.css" />
	<f:metadata>
		<o:viewParam name="item" value="#{rotaBean.item}" />
	</f:metadata>

</h:head>

<h:body>


	<h:form id="form">

		<p:toolbar style="width: 90%">
			<p:toolbarGroup>
				<p:commandButton value="Salvar"
					actionListener="#{rotaBean.salvar}" process="@form"
					action="#{pesquisaRotaBean.fechaDialogo}"/>
			
			</p:toolbarGroup>
		</p:toolbar>



		<p:messages autoUpdate="true" />
		<p:panelGrid id="idPnl" columns="2" styleClass="semBorda"
			style="margin-top: 10px">

			<p:outputLabel value="Número" for="idNumero" />
			<p:inputNumber id="idNumero" value="#{rotaBean.item.numero}"
				required="true" requiredMessage="Número não informado!"
				decimalPlaces="0" />

			<p:outputLabel value="Descrição" for="idDescricao" />
			<p:inputText id="idDescricao" value="#{rotaBean.item.descricao}"
				required="true" requiredMessage="Descrição não informada!" />

			<p:outputLabel value="Vendedor" for="idVendedor" />
			<p:selectOneMenu id="idVendedor" required="true"
				requiredMessage="Vendedor Não informado!"
				value="#{rotaBean.item.funcionario}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{rotaBean.funcionarios}" var="fun"
					itemValue="#{fun}" itemLabel="#{fun.nome}" />
			</p:selectOneMenu>

		</p:panelGrid>

	</h:form>
</h:body>



</html>
