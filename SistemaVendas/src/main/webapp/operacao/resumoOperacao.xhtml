<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<p:dataTable id="idResumoOperacao"
		value="#{resumoOperacaoBean.listaResumoConsignacaoVenda}" var="item"
		style="margin-top: 30px" reflow="true">

		<p:column headerText="Produto"
			style="font-size: small; text-align: center">
			<h:outputText value="#{item.produto.nome}" />
		</p:column>

		<p:column headerText="Vendidos"
			style="font-size: small; text-align: center">
			<h:outputText value="#{item.vendidos}" />
		</p:column>

		<p:column headerText="Receita"
			style="font-size: small; text-align: center">
			<h:outputText value="#{item.receita}">
				<f:convertNumber pattern="#0.00" locale="pt_BR" />
			</h:outputText>
		</p:column>

		<p:column headerText="Comissão - %"
			style="font-size: small; text-align: center">
			<h:outputText value="#{item.taxaComissao}">
				<f:convertNumber pattern="#0.00" locale="pt_BR" />
			</h:outputText>
		</p:column>

		<p:column headerText="Comissão - R$"
			style="font-size: small; text-align: center">
			<h:outputText value="#{item.comissao}">
				<f:convertNumber pattern="#0.00" locale="pt_BR" />
			</h:outputText>
		</p:column>

		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="3"
					footerText="Receita total: #{resumoOperacaoBean.receitatotal}"
					style="text-align: right">
				
				</p:column>
				<p:column colspan="1"
					footerText="Comissão total: #{resumoOperacaoBean.comissaototal}"
					style="text-align: left" />
			</p:row>
		</p:columnGroup>

	</p:dataTable>

</ui:composition>
