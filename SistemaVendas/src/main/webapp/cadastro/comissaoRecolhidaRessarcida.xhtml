<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/LayoutPadrao.xhtml">

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="item"
				value="#{comissaoRecolhidaRessarcidaBean.item}" />
		</f:metadata>

		<h1 class="fa-page-title">Cadastro de Comissões Recolhidas e
			Ressarcidas</h1>

		<h:form>

			<p:toolbar style="width: 80%; margin-top: 20px ">

				<p:toolbarGroup>

					<p:button value="Novo"
						outcome="/cadastro/comissaoRecolhidaRessarcida" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar"
						outcome="/cadastro/pesquisaRecolhidaRessarcida" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages id="mensagem" autoUpdate="true" />

			<p:panelGrid id="pnlDados" columns="9" styleClass="semBorda"
				style="margin-top: 30px">

				<p:outputLabel value="Funcionário" for="idfuncionario" />
				<p:selectOneMenu id="idfuncionario" required="true"
					requiredMessage="Funcionário não informado!"
					value="#{comissaoRecolhidaRessarcidaBean.item.funcionario}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems
						value="#{comissaoRecolhidaRessarcidaBean.listaFuncionario}"
						var="fun" itemValue="#{fun}" itemLabel="#{fun.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Data" for="idData" />
				<p:calendar id="idData"
					value="#{comissaoRecolhidaRessarcidaBean.item.data}"
					required="true" requiredMessage="Data não informada!" locale="pt"
					pattern="dd/MM/yyyy" />

				<p:outputLabel value="Valor" for="idValor" />
				<p:inputNumber id="idValor"
					value="#{comissaoRecolhidaRessarcidaBean.item.valor}"
					required="true" requiredMessage="Valor não informado!"
					decimalSeparator="," thousandSeparator="." />

				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneMenu id="tipo"
					value="#{comissaoRecolhidaRessarcidaBean.item.tipo}"
					required="true" requiredMessage="Tipo não informado!"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{comissaoRecolhidaRessarcidaBean.tipo()}"
						var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.descricao}" />
				</p:selectOneMenu>

				<p:commandButton value="Salvar"
					actionListener="#{comissaoRecolhidaRessarcidaBean.salvar}"
					update="pnlDados" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
