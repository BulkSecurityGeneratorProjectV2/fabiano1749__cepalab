<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/LayoutPadrao.xhtml">

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="item" value="#{rotaBean.item}" />
		</f:metadata>

		<h1 class="fa-page-title">Cadastro de Rotas</h1>

		<p:toolbar style="width: 100%; margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/cadastro/rota" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisar" outcome="/cadastro/pesquisaRota" />
			</p:toolbarGroup>

		</p:toolbar>



		<h:form id="idForm">
			<p:messages autoUpdate="true" />

			<p:panelGrid id="idPnl" columns="7" styleClass="semBorda" style="margin-top: 10px">

				<p:outputLabel value="Número" for="idNumero" />
				<p:inputNumber id="idNumero" value="#{rotaBean.item.numero}" required="true"
					requiredMessage="Número não informado!" decimalPlaces="0" />

				<p:outputLabel value="Descrição" for="idDescricao" />
				<p:inputText id="idDescricao" value="#{rotaBean.item.descricao}" required="true"
					requiredMessage="Descrição não informada!" />

				<p:outputLabel value="Vendedor" for="idVendedor" />
				<p:selectOneMenu id="idVendedor" required="true"
					requiredMessage="Vendedor Não informado!"
					value="#{rotaBean.item.funcionario}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{rotaBean.funcionarios}" var="fun"
						itemValue="#{fun}" itemLabel="#{fun.nome}" />
				</p:selectOneMenu>
				
				<p:commandButton value="Salvar" actionListener="#{rotaBean.salvar}"
				update="idPnl" process="idPnl @this" partialSubmit="true"/>

			</p:panelGrid>


		</h:form>

	</ui:define>
</ui:composition>
