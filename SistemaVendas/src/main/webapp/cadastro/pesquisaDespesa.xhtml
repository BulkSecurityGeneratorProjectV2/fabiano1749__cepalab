<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/template/LayoutPadrao.xhtml">

	<ui:define name="corpo">

		<h1 class="fa-page-title">Pesquisa Despesas do Vendedor</h1>

		<h:form id="idForm">
			<p:messages autoUpdate="true" />
			<p:toolbar style="width: 80%; margin-top: 20px">

				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"
						actionListener="#{pesquisaDespesasBean.pesquisar}"
						update="idTabela" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/cadastro/despesaVendedor" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid id="idPnl" columns="7" styleClass="semBorda"
				style="margin-top: 10px">

				<p:outputLabel value="Funcionário" />
				<p:selectOneMenu id="idfun" required="true"
					requiredMessage="Funcionário não selecionado!"
					value="#{pesquisaDespesasBean.filtro.funcionario}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" itemDisabled="true" />
					<f:selectItems value="#{pesquisaDespesasBean.listaFuncionarios}"
						var="fun" itemValue="#{fun}" itemLabel="#{fun.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Inicio" />
				<p:calendar id="inicio"
					value="#{pesquisaDespesasBean.filtro.inicio}" pattern="dd/MM/yyyy"
					locale="pt" />

				<p:outputLabel value="Fim" />
				<p:calendar id="fim" value="#{pesquisaDespesasBean.filtro.fim}"
					pattern="dd/MM/yyyy" locale="pt" />

			</p:panelGrid>

			<p:dataTable id="idTabela"
				value="#{pesquisaDespesasBean.despesasFiltradas}" var="item"
				style="margin-top: 20px ; width: 80% " reflow="true">

				<p:column headerText="Código" style="width: 5%; text-align: center">
					<h:outputText value="#{item.id}" />
				</p:column>

				<p:column headerText="Despesa" style="width: 5%; text-align: center">
					<h:outputText value="#{item.tipoDespesa.descricao}" />
				</p:column>

				<p:column headerText="Funcionário"
					style="width: 25%; text-align: center">
					<h:outputText value="#{item.funcionario.nome}" />
				</p:column>

				<p:column headerText="Data" style="width: 10%; text-align: center">
					<h:outputText value="#{item.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="Valor" style="width: 10%; text-align: center">
					<h:outputText value="#{item.valor}">
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="Observação"
					style="width: 25%; text-align: center">
					<h:outputText value="#{item.observacao}" />
				</p:column>



				<p:column headerText="Ações" style="width: 15%; text-align: center">
	
					<p:button icon="ui-icon-pencil"
						style="margin-left: 4px; width: 40%"
						outcome="/cadastro/despesaVendedor">
						<f:param name="item" value="#{item.id}" />
					</p:button>
				
					<p:commandButton icon="ui-icon-trash"
						style="margin-left: 20px; width: 40%"
						actionListener="#{pesquisaDespesasBean.troca(item)}"
						oncomplete="PF('confirmExclusao').show()" process="@this"
						update="idConfirmDialogExlusao" />
				</p:column>



			</p:dataTable>

		</h:form>

		<p:confirmDialog id="idConfirmDialogExlusao"
			widgetVar="confirmExclusao" header="Exclusão de Despesa do Vendedor"
			message="Quer realmente excluir a despesa : #{pesquisaDespesasBean.despesa.id} ?">
			<h:form id="formExclusao">
				<p:messages />

				<p:commandButton value="Sim"
					actionListener="#{pesquisaDespesasBean.excluir}"
					update="idForm:idTabela" process="@this"
					oncomplete="PF('confirmExclusao').hide(); return false;" />
				<p:commandButton value="Não"
					onclick="PF('confirmExclusao').hide(); return false;"
					process="@this" />
			</h:form>
		</p:confirmDialog>





	</ui:define>
</ui:composition>
