<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/template/LayoutPadrao.xhtml">

	<ui:define name="corpo">
		<h1 class="fa-page-title">Cadastro de Descontos de Salários</h1>



		<p:toolbar style="width: 100%; margin-top: 20px">
			<p:toolbarGroup>
				<p:commandButton value="Novo" onclick="PF('NovoDesconto').show()"
					actionListener="#{descontoSalarioBean.limpar()}"
					update="formPnlNovo:pnlnovo" />
			</p:toolbarGroup>
		</p:toolbar>



		<h:form id="idFormTab">
			<p:messages autoUpdate="true" />
			<p:dataTable id="idTabela" value="#{descontoSalarioBean.itens}"
				var="item" style="margin-top: 20px ; width: 80% " reflow="true">

				<p:column headerText="Código" style="width: 10%; text-align: center">
					<h:outputText value="#{item.id}" />
				</p:column>

				<p:column headerText="Funcionário"
					style="width: 10%; text-align: center">
					<h:outputText value="#{item.funcionario.nome}" />
				</p:column>

				<p:column headerText="Data" style="width: 10%; text-align: center">
					<h:outputText value="#{item.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="Valor" style="width: 10%; text-align: center">
					<h:outputText value="#{item.valor}">
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="Observação"
					style="width: 30%; text-align: center">
					<h:outputText value="#{item.observacao}" />
				</p:column>

				<p:column headerText="Ações" style="width: 15%; text-align: center">
					<p:commandButton icon="ui-icon-pencil"
						style="margin-left: 4px; width: 40%"
						onclick="PF('dlgEditar').show()"
						update="#{p:component('pnlEdita')}"
						actionListener="#{descontoSalarioBean.troca(item)}" />
					<p:commandButton icon="ui-icon-trash"
						style="margin-left: 20px; width: 40%"
						actionListener="#{descontoSalarioBean.troca(item)}"
						oncomplete="PF('confirmExclusao').show()" process="@this"
						update="idConfirmDialogExlusao" />
				</p:column>


			</p:dataTable>
		</h:form>


		<p:dialog widgetVar="NovoDesconto" header="Novo Desconto"
			resizable="false" modal="true">
			<h:form id="formPnlNovo">
				<p:panelGrid columns="2" id="pnlnovo" styleClass="semBorda">

					<p:outputLabel value="Funcionário" for="idfun" />
					<p:selectOneMenu id="idfun" required="true"
						requiredMessage="Funcionário não selecionado!"
						value="#{descontoSalarioBean.item.funcionario}" style="width: 80%"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecione" itemDisabled="true" />
						<f:selectItems value="#{descontoSalarioBean.funcionarios}"
							var="fun" itemValue="#{fun}" itemLabel="#{fun.nome}" />
					</p:selectOneMenu>

					<p:outputLabel value="Data" for="data" />
					<p:calendar id="data" value="#{descontoSalarioBean.item.data}"
						required="true" requiredMessage="Data não informada!"
						pattern="dd/MM/yyyy" />

					<p:outputLabel value="Valor" for="valor" />
					<p:inputNumber id="valor" value="#{descontoSalarioBean.item.valor}"
						required="true" requiredMessage="Valor não informado!"
						decimalSeparator="," thousandSeparator="." />


					<p:outputLabel value="Observação" />
					<p:inputTextarea value="#{descontoSalarioBean.item.observacao}" />

				</p:panelGrid>

				<p:commandButton value="Salvar"
					style="margin-left: 30%; width: 40%; margin-top: 30px"
					actionListener="#{descontoSalarioBean.salvar()}"
					update="idFormTab:idTabela pnlnovo"
					oncomplete="PF('NovoDesconto').hide()" />
			</h:form>
		</p:dialog>


		<p:dialog widgetVar="dlgEditar" header="Alterar Desconto"
			resizable="false" modal="true">
			<h:form id="formPnlEditar">
				<p:panelGrid columns="2" id="pnlEdita" styleClass="semBorda">

					<p:outputLabel value="Funcionário" for="idfun" />
					<p:selectOneMenu id="idfun" required="true"
						requiredMessage="Funcionário não selecionado!"
						value="#{descontoSalarioBean.itemAux.funcionario}"
						style="width: 80%" converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecione" itemDisabled="true" />
						<f:selectItems value="#{descontoSalarioBean.funcionarios}"
							var="fun" itemValue="#{fun}" itemLabel="#{fun.nome}" />
					</p:selectOneMenu>

					<p:outputLabel value="Data" for="data" />
					<p:calendar id="data" value="#{descontoSalarioBean.itemAux.data}"
						required="true" requiredMessage="Data não informada!"
						pattern="dd/MM/yyyy" />

					<p:outputLabel value="Valor" for="valor" />
					<p:inputNumber id="valor"
						value="#{descontoSalarioBean.itemAux.valor}" required="true"
						requiredMessage="Valor não informado!" decimalSeparator=","
						thousandSeparator="." />


					<p:outputLabel value="Observação" />
					<p:inputTextarea value="#{descontoSalarioBean.itemAux.observacao}" />

				</p:panelGrid>

				<p:commandButton value="Salvar"
					style="margin-left: 30%; width: 40%; margin-top: 30px"
					actionListener="#{descontoSalarioBean.editar()}"
					update="idFormTab:idTabela pnlEdita"
					oncomplete="PF('dlgEditar').hide()" />
			</h:form>
		</p:dialog>


		<p:confirmDialog id="idConfirmDialogExlusao"
			widgetVar="confirmExclusao" header="Exclusão de Desconto de Salário"
			message="Quer realmente excluir o desconto : #{descontoSalarioBean.itemAux.id}?">
			<h:form id="formExclusao">
				<p:messages />

				<p:commandButton value="Sim"
					actionListener="#{descontoSalarioBean.excluir}"
					update="idFormTab:idTabela" process="@this"
					oncomplete="PF('confirmExclusao').hide(); return false;" />
				<p:commandButton value="Não"
					onclick="PF('confirmExclusao').hide(); return false;"
					process="@this" />
			</h:form>
		</p:confirmDialog>



	</ui:define>
</ui:composition>
